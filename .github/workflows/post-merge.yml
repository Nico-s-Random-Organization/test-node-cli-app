name: POST MERGE
on:
  push:
  workflow_dispatch:
jobs:
  RUN_TEST:
    runs-on: ubuntu-latest
    steps:
        - name: checkout
          uses: actions/checkout@v3
        - name: setup node
          uses: actions/setup-node@v3
          with:
            node-version: 14
        - name: install dependencies
          run: npm install
        - name: run code
          run: node index.js
          env:
            ENVIRONMENT_NAME: ${{ secrets.ENV_NAME }}
        - name: display current env
          env:
            ENV_NAME: ${{ secrets.ENV_NAME }}
          run: echo $ENV_NAME