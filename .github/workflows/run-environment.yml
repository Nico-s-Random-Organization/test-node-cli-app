name: RUN ENV
on:
  workflow_dispatch:
    inputs:
      target_environment:
        description: 'Target environment'
        required: true
        type: string
        default: 'staging'
jobs:
  TRYING_TO_RUN_ANOTHER_WORKFLOW:
    runs-on: ubuntu-latest
    steps:
        - name: checkout
          uses: actions/checkout@v3
        - name: check file dir
          run: ls -la
        - uses: /.github/workflows/post-merge
          with:
            target_environment : ${{ github.event.inputs.target_environment }}